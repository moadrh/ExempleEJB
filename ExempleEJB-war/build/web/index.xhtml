<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h3> Iformations </h3>
        <h:panelGrid columns="2" cellpadding="2" cellspacing="2">
            <h:outputText value="id"></h:outputText>
            <h:outputText value="#{produitController.find().id}"></h:outputText>
            
            <h:outputText value="nom"></h:outputText>
            <h:outputText value="#{produitController.find().nom}"></h:outputText>
        
            
            <h:outputText value="prix"></h:outputText>
            <h:outputText value="#{produitController.find().prix}"></h:outputText>
        
        </h:panelGrid>
        
        <h3>Listes des produits</h3>
        <h:dataTable var="p" cellpadding="2" value="#{produitController.findAll()}" border="2">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{p.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Nom</f:facet>
                <h:outputText value="#{p.nom}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Prix</f:facet>
                <h:outputText value="#{p.prix}"></h:outputText>
            </h:column>
        </h:dataTable>
    </body>
</html>
